<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe on the Affine Plane of Order 4</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .menu {
        display: block;
        margin: 20px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
      }

      .menu h2 {
        color: #333;
        margin-bottom: 20px;
      }

      button {
        width: 80%;
        padding: 12px 0;
        margin: 10px 0;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #007BFF;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #game-board {
        display: none;
        margin: 20px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 500px;
      }

      #game-board table {
        width: 100%;
        border-collapse: collapse;
      }

      #game-board td {
        width: 25%;
        height: 80px;
        border: 2px solid #ddd;
        text-align: center;
        font-size: 24px;
        color: #333;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #game-board td:hover {
        background-color: #f8f8f8;
      }

      #game-over-menu {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 10;
        width: 90%;
        max-width: 400px;
      }
    </style>
</head>
<body>
    <div id="start-menu" class="menu">
      <h2>Tic-Tac-Toe on the Affine Plane</h2>
      <button id="start-button">Start Game</button>
    </div>
    <div id="player-menu" class="menu" style="display: none;">
        <h2>Select an Option:</h2>
        <button id="two-player">2 Player</button>
        <button id="cpu-player">CPU</button>
      </div>
    <div id="difficulty-menu" class="menu" style="display: none;">
      <h2>Select a Difficulty:</h2>
      <button id="easy-button">Easy</button>
      <button id="medium-button">Medium</button>
      <button id="hard-button">Hard</button>
    </div>
    <div id="game-over-menu" style="display: none;">
      <h2 id="game-over-message"></h2>
      <button id="restart-game">Restart</button>
      <button id="change-difficulty">Change Difficulty</button>
      <button id="exit-game">Exit Game</button>
    </div>
    <div id="game-board">
      <table>
        <tr>
          <td id="0,0"></td>
          <td id="0,1"></td>
          <td id="0,2"></td>
          <td id="0,3"></td>
        </tr>
        <tr>
          <td id="1,0"></td>
          <td id="1,1"></td>
          <td id="1,2"></td>
          <td id="1,3"></td>
        </tr>
        <tr>
          <td id="2,0"></td>
          <td id="2,1"></td>
          <td id="2,2"></td>
          <td id="2,3"></td>
        </tr>
        <tr>
          <td id="3,0"></td>
          <td id="3,1"></td>
          <td id="3,2"></td>
          <td id="3,3"></td>
        </tr>
      </table>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
